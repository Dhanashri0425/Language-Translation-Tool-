<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(girl.jpg);
      background-position: center;

      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

    }
    .container {
      background: #C4C4C4;
      border: 3px dotted; #0D0D0D;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      opacity: 0.8;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, select, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    
    textarea:hover {
      background: #525252;
      color: #FFFFFF;
    }

    input[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #525252;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Language Translation Tool</h2>
    <!-- This form redirects to Google Translate -->
    <form method="GET" action="https://translate.google.com/" target="_blank">
      <textarea name="text" placeholder="Enter text to translate..." required></textarea>
      
      <label>Source Language:</label>
      <select name="sl">
        <option value="auto">Detect Automatically</option>
        <option value="en">English</option>
        <option value="mr">Marathi</option>
        <option value="hi">Hindi</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
      
      <label>Translated language:</label>
      <select name="tl">
        <option value="en">English</option>
        <option value="mr">Marathi</option>
        <option value="hi">Hindi</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
      
      <input type="submit" value="Translate">
    </form>
  </div>
</body>
</html>
